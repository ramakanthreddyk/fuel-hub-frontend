openapi: 3.0.0
info:
  title: FuelSync Hub API
  version: 1.0.0
servers:
- url: /api/v1
paths:
  /api/v1/auth/login:
    post:
      summary: User login and JWT issuance
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/LoginResponse'
        default:
          $ref: '#/components/responses/Error'
  /api/v1/auth/logout:
    post:
      summary: User logout
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      message:
                        type: string
        default:
          $ref: '#/components/responses/Error'
  /api/v1/auth/refresh:
    post:
      summary: Refresh JWT token
      responses:
        '200':
          description: Token refreshed
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/LoginResponse'
        default:
          $ref: '#/components/responses/Error'
  /api/v1/users:
    post:
      summary: Create tenant user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'
        default:
          $ref: '#/components/responses/Error'
    get:
      summary: List tenant users
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      users:
                        type: array
                        items:
                          $ref: '#/components/schemas/User'
        default:
          $ref: '#/components/responses/Error'
  /api/v1/users/{userId}:
    get:
      summary: Get user details
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'
    put:
      summary: Update tenant user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        '200':
          description: User updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'
        default:
          $ref: '#/components/responses/Error'
    delete:
      summary: Delete tenant user
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
  /api/v1/users/{userId}/change-password:
    post:
      summary: Change user password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePasswordRequest'
      responses:
        '200':
          description: Password changed
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      message:
                        type: string
        default:
          $ref: '#/components/responses/Error'
  /api/v1/users/{userId}/reset-password:
    post:
      summary: Reset user password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
      responses:
        '200':
          description: Password reset
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      message:
                        type: string
        default:
          $ref: '#/components/responses/Error'
  /api/v1/stations:
    post:
      summary: Create station
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateStationRequest'
      responses:
        '201':
          description: Station created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
        default:
          $ref: '#/components/responses/Error'
    get:
      summary: List stations
      responses:
        '200':
          description: List of stations
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Station'
        default:
          $ref: '#/components/responses/Error'
  /api/v1/stations/{stationId}:
    get:
      summary: Get details for a single station
      parameters:
        - name: stationId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Station details
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Station'
    put:
      summary: Update station
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateStationRequest'
      responses:
        '200':
          description: Station updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Station'
        default:
          $ref: '#/components/responses/Error'
    delete:
      summary: Delete station
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
  /api/v1/stations/{stationId}/metrics:
    get:
      summary: Station metrics summary
      parameters:
        - name: stationId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
  /api/v1/stations/{stationId}/performance:
    get:
      summary: Station performance comparison
      parameters:
        - name: stationId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
  /api/v1/pumps:
    post:
      summary: Create pump
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
    get:
      summary: List pumps
      description: Returns pumps with `nozzleCount` per pump.
      parameters:
        - name: stationId
          in: query
          required: false
          schema:
            type: string
          description: Filter pumps by station ID
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
  /api/v1/pumps/{id}:
    get:
      summary: Get pump details
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
    put:
      summary: Update pump
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
    delete:
      summary: Delete pump
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
  /api/v1/nozzles:
    post:
      summary: Create nozzle
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
    get:
      summary: List nozzles
      parameters:
        - name: pumpId
          in: query
          required: false
          schema:
            type: string
          description: Filter nozzles by pump ID
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
  /api/v1/nozzles/{id}:
    get:
      summary: Get nozzle details
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
    put:
      summary: Update nozzle
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
    delete:
      summary: Delete nozzle
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
  /api/v1/nozzle-readings:
    post:
      summary: Record nozzle reading and generate sale
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nozzleId:
                  type: string
                reading:
                  type: number
                recordedAt:
                  type: string
                  format: date-time
                creditorId:
                  type: string
                  nullable: true
                paymentMethod:
                  type: string
                  enum:
                  - cash
                  - card
                  - upi
                  - credit
                  description: 'Optional. Currently the API infers ''cash'' or ''credit''
                    based on

                    `creditorId`. Support for `card` and `upi` is planned.

                    '
              required:
              - nozzleId
              - reading
              - recordedAt
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
    get:
      summary: List nozzle readings
      parameters:
        - name: nozzleId
          in: query
          required: false
          schema:
            type: string
          description: Filter by nozzle ID
        - name: startDate
          in: query
          required: false
          schema:
            type: string
            format: date-time
          description: Start of date range
        - name: endDate
          in: query
          required: false
          schema:
            type: string
            format: date-time
          description: End of date range
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
  /api/v1/fuel-prices:
    post:
      summary: Create fuel price entry
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
    get:
      summary: List fuel prices
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
  /api/v1/fuel-prices/{id}:
    put:
      summary: Update fuel price
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
    delete:
      summary: Delete fuel price
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
  /api/v1/alerts:
    get:
      summary: List alerts
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
  /api/v1/alerts/{alertId}:
    delete:
      summary: Delete an alert by ID
      parameters:
        - name: alertId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Alert deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: boolean
  /api/v1/alerts/{id}/read:
    patch:
      summary: Mark alert read
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
  /api/v1/analytics/station-comparison:
    get:
      summary: Station comparison metrics
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
  /api/v1/analytics/hourly-sales:
    get:
      summary: Get hourly sales metrics for a station
      parameters:
        - name: stationId
          in: query
          required: true
          schema:
            type: string
        - name: dateFrom
          in: query
          required: true
          schema:
            type: string
            format: date-time
        - name: dateTo
          in: query
          required: true
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Hourly sales data
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/HourlySalesMetric'
  /api/v1/analytics/peak-hours:
    get:
      summary: Get peak sales hours for a station
      parameters:
        - name: stationId
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Peak hours
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/PeakHourMetric'
  /api/v1/analytics/fuel-performance:
    get:
      summary: Get fuel performance for a station
      parameters:
        - name: stationId
          in: query
          required: true
          schema:
            type: string
        - name: dateFrom
          in: query
          required: true
          schema:
            type: string
            format: date-time
        - name: dateTo
          in: query
          required: true
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Fuel performance data
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/FuelPerformanceMetric'
  /api/v1/reports/sales:
    get:
      summary: Get sales report
      parameters:
        - name: stationId
          in: query
          schema:
            type: string
        - name: dateFrom
          in: query
          schema:
            type: string
            format: date-time
        - name: dateTo
          in: query
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Sales data
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/SalesReportData'
                  summary:
                    $ref: '#/components/schemas/SalesReportSummary'
    post:
      summary: Export sales report
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExportReportRequest'
  /api/v1/reports/export:
    post:
      summary: Export report
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExportReportRequest'
      responses:
        '200':
          description: Report file
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: string
                    description: Base64 encoded export content
        default:
          $ref: '#/components/responses/Error'
  /api/v1/reports/schedule:
    post:
      summary: Schedule report
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScheduleReportRequest'
      responses:
        '200':
          description: Report scheduled
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
  /api/v1/creditors:
    post:
      summary: Create creditor
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
    get:
      summary: List creditors
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
  /api/v1/creditors/{id}:
    get:
      summary: Get creditor details
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Creditor details
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Creditor'
    put:
      summary: Update creditor
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
    delete:
      summary: Delete creditor
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
  /api/v1/credit-payments:
    post:
      summary: Record credit payment
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
    get:
      summary: List credit payments
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
  /api/v1/fuel-deliveries:
    post:
      summary: Record fuel delivery
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
    get:
      summary: List fuel deliveries
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
  /api/v1/sales:
    get:
      summary: List sales records
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
  /api/v1/sales/analytics:
    get:
      summary: Sales aggregation metrics
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
  /api/v1/reconciliation:
    get:
      summary: Get reconciliation history
      parameters:
        - name: stationId
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Reconciliation records
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ReconciliationRecord'
    post:
      summary: Run daily reconciliation
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateReconciliationRequest'
  /api/v1/reconciliation/{stationId}:
    get:
      summary: Get reconciliation summary
      parameters:
        - name: stationId
          in: path
          required: true
          schema:
            type: string
        - name: date
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
  /api/v1/reconciliation/daily-summary:
    get:
      summary: Daily nozzle reading summary
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
  /api/v1/dashboard/sales-summary:
    get:
      summary: Dashboard sales summary
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
  /api/v1/dashboard/payment-methods:
    get:
      summary: Dashboard payment method breakdown
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
  /api/v1/dashboard/fuel-breakdown:
    get:
      summary: Dashboard fuel breakdown
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
  /api/v1/dashboard/top-creditors:
    get:
      summary: Dashboard top creditors
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
  /api/v1/dashboard/sales-trend:
    get:
      summary: Dashboard sales trend
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
  /api/v1/tenants:
    get:
      summary: List tenants
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
    post:
      summary: Create tenant
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
  /api/v1/admin/dashboard:
    get:
      summary: Retrieve admin dashboard metrics
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
  /api/v1/admin/plans:
    post:
      summary: Create subscription plan
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
    get:
      summary: List subscription plans
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
  /api/v1/admin/plans/{id}:
    get:
      summary: Get plan info
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
    put:
      summary: Update plan
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
    delete:
      summary: Delete plan
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
  /api/v1/admin/users/{id}:
    get:
      summary: Get admin user
      responses:
        '200':
          $ref: '#/components/responses/Success'
        default:
          $ref: '#/components/responses/Error'
    put:
      summary: Update admin user
